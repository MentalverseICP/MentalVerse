<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="images/Logo mark with letter mark.png" type="image/x-icon">
     <!-- Font -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="all.css">
     <title>MentalVerse | Register</title>
</head>
<body>
     
     <nav class="d-flex justify-content-between align-items-center container py-1">
          <div class="logo">
               <img src="images/Asset 7.png" alt="">
          </div>
          <div class="d-flex gap-3 align-items-center">
               <div class="d-flex gap-3 align-items-center">
                    <a href="login.html" class="login">LOGIN</a>
                    <a href="register.html" class="register">REGISTER</a>
               </div>
               <div style="color: #979797;">|</div>
               <div style="color: #0000008A;">
                    <i class="fa fa-gear" aria-hidden="true"></i>
               </div>
          </div>
     </nav>
    
     <section id="registerSection" class="container py-2 px-4 mt-2 space-y-3" style="background: #000000; border: 1px solid #FFFFFF0F; color: #ffffff;">
          <div class="d-flex justify-content-between align-items-center flex-column gap-3">
               <div>Register with:</div>
               <div class="grid grid-cols-3 w-100 links">
                    <button class="btn btn-outline-light me-3"><i class="fab fa-google"></i> Google</button>
                    <button class="btn btn-outline-light me-3"><i class="fab fa-github"></i> Github</button>
                    <button class="btn btn-outline-light"><i class="fas fa-wallet"></i> Wallet Connect</button>
               </div>
          </div>
          <div class="d-flex justify-content-center align-items-center gap-3">
               <div style="border-top: 1px solid #FFFFFF14; width: 100%;"></div>
               <div>Or</div>
               <div style="border-top: 1px solid #FFFFFF14; width: 100%;"></div>
          </div>
          <div class="grid grid-cols-2 gap-3">
               <div class="d-flex justify-content-start align-items-start flex-column">
                    <label for="firstName" class="text-light">First Name</label>
                    <div id="input"  class="d-flex justify-content-start align-items-center px-2 gap-2 w-100">
                         <i class="fa fa-user-plus fs-5" aria-hidden="true"></i>
                         <input type="text" class="form-control w-100" id="firstName" placeholder="First Name" />
                    </div>
               </div>
               <div class="d-flex justify-content-start align-items-start flex-column">
                    <label for="lastName" class="text-light">Last Name</label>
                    <div id="input"  class="d-flex justify-content-start align-items-center px-2 gap-2 w-100">
                         <i class="fa fa-user-plus fs-5" aria-hidden="true"></i>
                         <input type="text" class="form-control w-100" id="lastName" placeholder="Last Name" />
                    </div>
               </div>
          </div>
          <div class="d-flex justify-content-start align-items-start flex-column">
               <label for="username" class="text-light">Username</label>
               <div id="input"  class="d-flex justify-content-start align-items-center px-2 gap-2 w-100">
                    <i class="fa fa-user-circle fs-5" aria-hidden="true"></i>
                    <input type="text" class="form-control w-100" id="username" placeholder="Username" />
               </div>
          </div>
          <div class="d-flex justify-content-start align-items-start flex-column">
               <label for="email" class="text-light">Email</label>
               <div id="input"  class="d-flex justify-content-start align-items-center px-2 gap-2 w-100">
                    <i class="fa fa-envelope fs-5" aria-hidden="true"></i>
                    <input type="email" class="form-control w-100" id="email" placeholder="Email" />
               </div>
          </div>
          <div class="d-flex justify-content-start align-items-start flex-column">
               <label for="password" class="text-light">password</label>
               <div id="input"  class="d-flex justify-content-start align-items-center px-2 gap-2 w-100">
                    <i class="fa fa-lock fs-5" aria-hidden="true"></i>
                    <input type="password" class="form-control w-100" id="password" placeholder="password" />
               </div>
               <div class="info">Minimum length is 8 characters.</div>
          </div>
          <button type="submit" class="w-100 submit">Sign Up</button>
          <div class="info">By creating an account, you agree to the <a href="#">Terms of Service</a>.  We'll occasionally send you account-related emails.</div>
     </section>


     <!-- BootStrap Js -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
     <!-- Font Awsome -->
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
</body>
</html>
